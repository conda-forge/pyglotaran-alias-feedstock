{% set name = "pyglotaran-alias" %}
{% set version = "0.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace("-", "_") }}-{{ version }}.tar.gz
  sha256: 7d6a62c40f316b6189c22a74a7fb303879b90c36ca2156720a9ff001d0a5d78c

build:
  number: 0
  noarch: python
  entry_points:
    - pyglotaran = pyglotaran.cli.main:glotaran
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - pyglotaran
  commands:
    - pip check
    - pyglotaran --help
  requires:
    - pip
    - pyglotaran

about:
  home: https://github.com/glotaran/pyglotaran-alias
  summary: Convenience module, which allows to use pyglotaran as alias in the CLI and imports
  dev_url: https://github.com/glotaran/pyglotaran-alias
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - s-weigand
    - jsnel
